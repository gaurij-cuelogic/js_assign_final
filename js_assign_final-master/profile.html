<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body class="container" onload="profile()">
    <img id="logo" src="logo2.png" alt="logo">
    <img id="image" src="" height="150px" width="150px" />
    <br>

    <p class="labels">Email :</p>
    <p id="emailid" class="edit_inputs"></p>
    <input type="text" id="email" class="inputs">

    <p class="labels">First Name :</p>
    <p id="label_first" class="edit_inputs"></p>
    <input type="text" id="first" class="inputs">

    <p class="labels">Last Name :</p>
    <p id="label_last" class="edit_inputs"></p>
    <input type="text" id="last" class="inputs">

    <p class="labels">Password :</p>
    <p id="label_last" class="edit_inputs"></p>
    <input type="text" id="pwd" class="inputs">

    <p class="labels">Gender :</p>
    <p id="label_gender" class="edit_inputs"></p>
    <input type="radio" id="m" name="gender" value="male" checked>Male
    <br>
    <input type="radio" id="f" name="gender" value="female"> Female
    <br>

    <p class="labels">Address :</p>
    <p id="label_address" class="edit_inputs"></p>
    <textarea id="addresstxt" class="inputs"></textarea>

    <p class="labels">Profile image :</p>
    <p id="label_img" class="edit_inputs"></p>
    
    <br>

    <button class="buttons" id="edit_profile" onclick="editContent()">Edit</button>
    <button onclick="profileEdit()" id="submit_profile" class="buttons">Submit </button>
    <button onclick="profileCancel()" id="cancel_profile" class="buttons">Cancel </button>
    <button onclick="window.location.href = 'listTodo.html'" class="buttons">List Todo</button>
    <script type="text/javascript" src="./js/profile.js"></script>
    <script type="text/javascript" src="./js/storeTodo.js"></script>
</body>

</html>
